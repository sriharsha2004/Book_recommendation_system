{% extends "navbar.html" %}

{% block style %}
    <link rel="stylesheet" href="../static/index.css">
{% endblock %}

{% block body %}
    <div class="container">
        <div class="header">
            <h1>Top 50 Books</h1>
        </div>
        <div class="grid-container">
            {% for i in range(book_name|length) %}
            <div class="grid-item">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img" src="{{ image[i] }}" alt="Book cover">
                        <h3 class="book-title">{{ book_name[i] }}</h3>
                        <h4 class="author">{{ author[i] }}</h4>
                        <p class="votes">Votes: {{ votes[i] }}</p>
                        <p class="rating">Rating: {{ rating[i] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
